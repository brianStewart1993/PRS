<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Create Projects</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal layout-white">
      <div class="content-block">
              <div class="list-block">
<ul>
<li><a href="ViewProjects.html" class="item-link close-panel external">
<div class="item-content">
<div class="item-media"><i class="icon icon-f"></i></div>
<div class="item-inner">
<div class="item-title">View Projects</div>
</div>
</div></a></li>
<li><a href="CreateProject.html" class="item-link close-panel external">
<div class="item-content">
<div class="item-media"><i class="icon icon-f"></i></div>
<div class="item-inner">
<div class="item-title">Create Project</div>
</div>
</div></a></li>
<li><a href="CreateTask.html" class="item-link close-panel external">
<div class="item-content">
<div class="item-media"><i class="icon icon-f"></i></div>
<div class="item-inner">
<div class="item-title">Create Task</div>
</div>
</div></a></li>
<li><a href="UsersToMessage.html" class="item-link close-panel external">
<div class="item-content">
<div class="item-media"><i class="icon icon-f"></i></div>
<div class="item-inner">
<div class="item-title">Messaging</div>
</div>
</div></a></li>
<li><a href="#" class="item-link close-panel" onclick="logout()">
<div class="item-content">
<div class="item-media"><i class="icon icon-f"></i></div>
<div class="item-inner">
<div class="item-title">Logout</div>
</div>
</div></a></li>
</ul>
</div>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p><a href="ViewProjects.html" class="external">View Projects</a></p>
		<p><a href="CreateProject.html" class="external">Create Projects</a></p>
		<p><a href="CreateTask.html" class="external">Create Tasks</a></p>
		<p><a href="UsersToMessage.html" class="external">Messaging</a></p>
		<p><a href="#" onclick="logout()">Logout</a></p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link -->
			 <div class="left">
			 <a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
			 </div>
            <div class="center sliding">Create Projects</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="CreateProject" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block">
                <div class="content-block-inner">
				<center>
			 <form id="createproject">
		<input type="text" class="mytext" id="ProjectName" placeholder="Project Name"><br><br>
		<input type="text" class="mytext" id="ProjectDescription" placeholder="Project Description"><br><br>
		<input type="text" class="mytext" id="ProjectType" placeholder="Project Type"><br><br>
        <h3>Project Leader:</h3><br><br>
	    <select id="ProjectLeader" class="mytext">
	          <option id="select">Select</option>
             
              
        </select> <br><br>
		
		 <h3>Client:</h3><br><br>
	    <select id="client" class="mytext">
	          <option id="select">Select</option>
              
        </select> <br><br>
		<input type="text" class="mytext" id="Budget" placeholder="Budget"><br><br>
		<h3>Start Date:</h3><br>
		<input type="date" class="mytext" id="StartDate" placeholder="Start Date"><br><br>
		<h3>End Date:</h3><br>
		<input class="mytext" type="date" id="EndDate" placeholder="End Date"><br><br>
		<input type="submit" class="button" value="Submit">
		</form>
		</center>
              </div>
              
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
	
	<script type="text/javascript" src="js/CreateProject.js"></script>

  </body>
</html>
