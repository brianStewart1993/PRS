<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
  <title>Sign Up Form</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
      <link rel="stylesheet" href="css/style.css">  
</head>

<body background="img/black.jpg">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
  <div class="login-header">
   
  </div>
  <div class="login-form">
   <img src="img/prs.png" alt = "Logo" height = "100px" width = "100px" /> <br><br>
   <form id="signup" name="signup">
    <h3>Username:</h3>
    <input type="text" id="username" placeholder="Username"/><br>
	<h3>Email:</h3>
    <input type="text" id="email" placeholder="Email"/><br>
    <h3>Password:</h3>
    <input type="password" id="password" placeholder="Password"/>
    <br>
	<label class ="sign-up">Usertype:</label><br><br>
	<select id="userType" class="mybutton">
	          <option id="select">Select</option>
              <option value="Employee" id="bp">Employee</option>
              <option value="Client" id="client">Client</option>
    </select> <br><br>
    <input id="submitButton" type="submit" value="Sign Up" class="mybutton"/>
    <br>
    <a href="index.html" class="sign-up">Login!</a>
    <br>
	</form>
  </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>
	
	<script src="js/signup.js"></script>

</body>
</html>
